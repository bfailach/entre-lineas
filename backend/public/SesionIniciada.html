    <meta charset="UTF-8" />

    <title>Sesión Iniciada - Entre Líneas</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .session-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 2rem;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .btn {
            padding: 10px 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #CC9600, #9f652f);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555555;
        }
    </style>
    </head>

    <body>
        <div class="session-container">
            <h2>Tu sesión está iniciada</h2>
            <p>Bienvenido de nuevo a Entre Líneas.</p>
            <button class="btn" onclick="cerrarSesion()">Cerrar sesión</button>
        </div>

        <script>
            function cerrarSesion() {
                localStorage.removeItem('userSession');
                sessionStorage.removeItem('userSession');
                window.location.href = 'Login.html';
            }
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const form = document.getElementById('search-form');
                if (form) {
                    form.addEventListener('submit', function (e) {
                        e.preventDefault();
                        const input = document.getElementById('busqueda');
                        const query = input.value.trim();
                        if (query) {
                            window.location.href = `Tienda.html?buscar=${encodeURIComponent(query)}`;
                        }
                    });
                }
            });
        </script>

    </body>
